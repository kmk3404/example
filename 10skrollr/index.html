<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">0</div>
    <div class="fixed-bg"
    data-500="background-color:rgba(112,188,32)"
    data-1000="background-color:rgba(50,50,50); width:100%; left:0%;"
    data-2000="width:60%; left:20%"
    ></div>
    <sectuon class="one slide" 
    data-0="top:0%" 
    data-500="top:-100%">
    </sectuon>
    <section class="two slide"
    data-500="transform:translateX(100%)"
    data-1000="transform:translateX(0%); opacity:1;"
    data-2000="opacity:0;"
    ></section>
    <section class="three slide"
    data-1500="transform:scale(0)"
    data-2500="transform:scale(1)"
    ></section>
    <section class="four slide">
        <div class="circle"
        data-2000="top:200%; transform:rotate(0deg);"
        data-3000="top:-100%; transform:rotate(800deg)"
        >
    rotate</div>
    </section>
    <section class="five slide"
    data-3000="left:-100%;"
    data-4000="left:100%;"
    >
        <div class="race r1"></div>
        <div class="race r2"></div>
        <div class="race r3"></div>
    </section>
    <section class="seven slide"
    data-3500="transform:scale(0) rotate(0deg); "
    data-4500="transform:scale(1) rotate(360deg); "
    ></section>
    <section class="eight slide"
    data-4500="left:100%;"
    data-5500="left:-100%;"
    data-6500="left:0%;"
    ></section>




    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="skrollr.min.js"></script>
    <script>
        var s = skrollr.init();



        $(window).scroll(function(){
            var wScroll = parseInt($(this).scrollTop());
            //parseInt():정수값
            console.log(wScroll);
            $('.text').text(wScroll);
        });
    </script>
</body>
</html>
