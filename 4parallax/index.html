<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- https://matthew.wagerfield.com/parallax/ -->
    <div class="container">
        <div id="scene">
            <div data-depth="0.1" class="b1">
                <img src="images/back Layer1.png" alt="">
            </div>
            <div data-depth="-0.1" class="b2">
                <img src="images/back Layer2.png" alt="">
            </div>
            <div data-depth="0.1">
                <img src="images/curcle.png" alt="">
            </div>
            <div data-depth="-0.1">
                <img src="images/curcle2.png" alt="">
            </div>
            <div data-depth="0.2">
                <img src="images/Layer1.png" alt="">
            </div>
            <div data-depth="-0.2">
                <img src="images/Layer2.png" alt="">
            </div>
            <div data-depth="0.4">
                <img src="images/Layer3.png" alt="">
            </div>
            <div data-depth="0.8">
                <img src="images/Layer4.png" alt="">
            </div>
            <div data-depth="0.5">
                <img src="images/Layer5.png" alt="">
            </div>
            <div data-depth="0.3">
                <img src="images/Layer6.png" alt="">
            </div>
            <div data-depth="0">
                <img src="images/name.png" alt="">
            </div>
            <div data-depth="0">
                <img src="images/line.png" alt="">
            </div>
            <div data-depth="0.2">
                <img src="images/OPEN.png" alt="">
            </div>
        </div><!-- scene -->
    </div><!-- container -->




    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene);
    </script>
</body>

</html>
